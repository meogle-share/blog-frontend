name: ci
on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  IMAGE_NAME: meogle-ui

jobs:
  build:
    runs-on: [self-hosted, production]
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_HASH_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_HASH_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: |
            willom2c/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Clean up old local images (keep last 10)
        if: always()
        run: |
          IMAGE=willom2c/${{ env.IMAGE_NAME }}
          
          OLD_IMAGES=$(docker images "${IMAGE}" --format "{{.ID}} {{.CreatedAt}}" | sort -k2 | head -n -10 | awk '{print $1}')
          
          if [ -n "$OLD_IMAGES" ]; then
            echo "$OLD_IMAGES" | xargs -r docker rmi -f || true
          fi

      - name: Clean up dangling images
        if: success()
        run: |
          docker image prune -f

